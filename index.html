<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loading Infinite</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />

  <style>
    body {
      transition: background-color 0.5s, color 0.5s;
      font-family: 'Fira Code', monospace;
    }
    .dot {
      animation: blink 1.5s infinite;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes blink {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.3); }
    }
    .mode-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .mode-toggle:hover {
      transform: rotate(30deg) scale(1.2);
    }
  </style>
</head>
<body class="bg-black text-white flex flex-col items-center justify-center min-h-screen">
  <div class="mode-toggle text-xl" id="toggle">üåô</div>
  <h1 class="text-5xl font-bold">
    Loading<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
  </h1>

  <script>
    const toggle = document.getElementById('toggle');
    let darkMode = true;
    toggle.addEventListener('click', () => {
      darkMode = !darkMode;
      document.body.classList.toggle('bg-black', darkMode);
      document.body.classList.toggle('bg-white', !darkMode);
      document.body.classList.toggle('text-white', darkMode);
      document.body.classList.toggle('text-black', !darkMode);
      toggle.textContent = darkMode ? 'üåô' : '‚òÄÔ∏è';
    });
  </script>
</body>
</html>
