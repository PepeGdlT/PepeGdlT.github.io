<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto - PepeGdlT</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-gray-100 text-gray-800">
  <nav class="bg-white shadow-md fixed w-full z-10">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html" class="text-xl font-bold">PepeGdlT</a>
      <div class="space-x-4">
        <a href="index.html#about" class="hover:text-green-500">About</a>
        <a href="projects.html" class="hover:text-green-500">Projects</a>
        <a href="contact.html" class="hover:text-green-500">Contact</a>
      </div>
    </div>
  </nav>

  <section class="pt-32 pb-16 container mx-auto px-6" data-aos="fade-left">
    <h2 class="text-3xl font-bold text-center">Contacto</h2>
    <form action="mailto:tuemail@ejemplo.com" method="POST" class="mt-8 max-w-xl mx-auto bg-white p-6 rounded-lg shadow-lg">
      <div class="mb-4">
        <label class="block text-gray-700">Nombre</label>
        <input type="text" name="name" class="w-full mt-2 p-2 border rounded" required />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Email</label>
        <input type="email" name="email" class="w-full mt-2 p-2 border rounded" required />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Mensaje</label>
        <textarea name="message" rows="4" class="w-full mt-2 p-2 border rounded" required></textarea>
      </div>
      <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600 transition">Enviar</button>
    </form>
  </section>

  <footer class="bg-white py-6 shadow-inner">
    <div class="container mx-auto px-6 text-center">
      <p>&copy; 2025 PepeGdlT. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init({ duration: 1000 });</script>
  <script src="js/main.js"></script>

</body>
</html>
