<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>الخطة الكبرى</title>
  <style>
    body {
      background-color: black;
      color: #ff0000;
      font-family: 'Arial', sans-serif;
      font-size: 14px;
      line-height: 1.4;
      padding: 0;
      margin: 0;
      overflow: hidden;
    }

    .text {
      position: absolute;
      white-space: normal;
      max-width: 320px;
      z-index: 1;
    }

    .img {
      position: absolute;
      border: 4px solid yellow;
      box-shadow: 0 0 15px red;
      width: 300px;
      z-index: 5;
    }
  </style>
</head>
<body>

<script>
  const arabicSnippets = [
    "هذا نص عربي طويل جداً لا يحتوي على أي معنى حقيقي بل يستخدم لملء المساحات في هذه الصفحة السوداء المزدحمة بالمعلومات والرموز والأسرار.",
    "بسم الله الرحمن الرحيم، هذه مجرد كلمات بلا هدف لكنها ضرورية لتكملة المخطط الشامل لخطة SERGIO.",
    "في مكان غير معروف في 2004 02 21، شوهد الهدف يتحرك بسرعة بين الظلال.",
    "الله أكبر، السلام عليكم ورحمة الله وبركاته، هذه المعلومات سرية للغاية ويجب ألا تقع في الأيدي الخطأ.",
    "نحن نراقب كل خطوة، نعرف كل سر، ونجمع كل تفاصيل الحياة اليومية لـMAIQUEZ في 2004 02 21.",
    "إنه تحت المراقبة الكاملة. لا يمكنه الفرار. كل زاوية تم توثيقها وكل لحظة محسوبة.",
    "معلومات مشفرة: المفتاح في الصورة ٣، ابحث عن اللون الأزرق خلف الستارة.",
    "الخريطة تؤدي إلى غرفة الأسرار، لا تثق بأحد.",
    "منزل العائلة يحتوي على أدلة كثيرة. نوصي بالتحقيق في الجدار الجنوبي.",
    "الساعة الثالثة فجراً. الضوء ظهر من النافذة. هذا هو التوقيت المناسب للتحرك.",
    "تحذير: لا تكشف هذا الملف أمام العامة. هناك من يراقب الآن.",
    "تمت مراقبة الهاتف في يوم-2004 02 21، جميع المحادثات مسجلة ومشفرة لدينا.",
    "النقطة التالية في العملية: 2004 02 21. الهدف سيكون وحيداً.",
    "الخط الأحمر يربط بين منزل الأم، المدرسة، وشقة LUCIA.",
    "هذا النص متصل برمز غامض تم العثور عليه في خزانة ملابس عمرها عشرون عاماً.",
    "قيل لنا أن الباب المؤدي إلى الغرفة الحمراء لا يفتح إلا بكلمة مرور مشفرة.",
    "كل الأدلة تشير إلى وجود تواطؤ داخلي بين عناصر داخلية وخارجية.",
    "البحث ما زال مستمراً، وهناك ملفات لم تفتح بعد.",
    "خطة SERGIO تعتمد على المرحلة الثالثة، التي لم تُكشف بعد لأي أحد.",
    "تم رصد حركة مشبوهة في murcia بتاريخ غير معروف، نُسبت إلى عنصر مجهول."
  ];

  for (let i = 0; i < 1200; i++) {
    const div = document.createElement('div');
    div.className = 'text';
    div.style.top = Math.random() * window.innerHeight * 4 + 'px';
    div.style.left = Math.random() * window.innerWidth * 3 + 'px';
    div.style.color = ['#ff0000', '#aa0000', '#ff3333'][Math.floor(Math.random() * 3)];
    div.textContent = arabicSnippets[Math.floor(Math.random() * arabicSnippets.length)];
    document.body.appendChild(div);
  }

  const images = [
    { src: 'img/sergio/casasergio.jpg', top: 300, left: 400 },
    { src: 'img/sergio/laura.jpg', top: 700, left: 800 },
    { src: 'img/sergio/lucia.jpg', top: 150, left: 1000 },
    { src: 'img/sergio/casalaura.jpg', top: 500, left: 1300 },
    { src: 'img/sergio/murcia.jpg', top: 600, left: 100 },
    { src: 'img/sergio/fium.jpg', top: 400, left: 700 },
  ];

  images.forEach(img => {
    const el = document.createElement('img');
    el.src = img.src;
    el.className = 'img';
    el.style.top = img.top + 'px';
    el.style.left = img.left + 'px';
    document.body.appendChild(el);
  });
</script>

<audio autoplay loop>
  <source src="audio/hardcore_arab.wav" type="audio/mpeg">
  المتصفح لا يدعم تشغيل الصوت.
</audio>

</body>
</html>
